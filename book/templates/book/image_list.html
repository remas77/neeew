<!-- image_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image List</title>
</head>
<body>
    <h1>Uploaded Images</h1>
    <ul>
        {% for image in images %}
            <li>
                <h2>{{ image.title }}</h2>
                <img src="{{ image.image.url }}" alt="{{ image.title }}" width="200">
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'upload_image' %}">Upload New Image</a>
</body>
</html>
