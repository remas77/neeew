<h2>List of Books</h2>
<a href="/books/lab9_part1/addbook">Add a New Book</a>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>
                <a href="/books/lab9_part1/editbook/{{ book.id }}">Edit</a> |
                <a href="/books/lab9_part1/deletebook/{{ book.id }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
